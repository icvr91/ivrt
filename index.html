<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVRT - India's VOD Release Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for custom colors/font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#111827', // Deep Charcoal
                        'secondary-dark': '#1f2937', // Slightly lighter
                        'accent-gold': '#FBBF24', // Amber/Gold for links
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary-dark font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-secondary-dark shadow-xl">
        <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between">
            
            <!-- Logo/Branding -->
            <div class="text-accent-gold text-2xl font-extrabold tracking-tight mb-2 sm:mb-0 whitespace-nowrap">
                India's VOD Release Tracker
            </div>
        </div>
    </header>

    <!-- Main Content Area: Month Grid -->
    <main class="flex-grow container mx-auto px-4 py-10">
        
        <p class="text-gray-400 text-center mb-8 text-lg">
            Select a month to view the VOD releases in that month.
        </p>

        <!-- Responsive Grid for Months -->
        <div id="month-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
            
            <!-- JavaScript now generates tiles from a timeline structure -->
            <script>
                // KEY CHANGE: Data structure now includes year and is ordered by timeline (latest first)
                const timeline = [
                    // { month: "December", year: 2025 },
                    // { month: "November", year: 2025 },
                    { monthName: "October", monthNum: 10, year: 2025 },
                    // You can easily add past or future years here, e.g., { month: "December", year: 2024 },
                ]; 
                
                const grid = document.getElementById('month-grid');

                timeline.forEach((item) => {
                    const month = item.monthName;
                    const year = item.year; 
                    
                    // Determine the link target (e.g., '2025-10.html')
                    const linkTarget = `months/${year}-${item.monthNum}.html`;

                    // Generate the display text (e.g., "Oct 2025")
                    const displayText = `${month.substring(0, 3)} ${year}`;

                    const tileHTML = `
                        <!-- Month Tile Card -->
                        <div class="month-tile-card relative h-40 bg-gray-700/50 rounded-xl shadow-lg 
                                    overflow-hidden transition duration-300 ease-in-out 
                                    hover:bg-gray-700/80 hover:scale-[1.03] hover:shadow-2xl">
                            
                            <!-- The anchor tag covers the entire tile for full clickability -->
                            <a href="${linkTarget}" 
                                class="absolute inset-0 flex flex-col items-center justify-center p-4 
                                       text-white group"
                                aria-label="View releases for ${month} ${year}">
                                
                                <!-- Display the abbreviated text prominently -->
                                <span class="text-4xl font-bold transition duration-300 group-hover:text-accent-gold">
                                    ${displayText}
                                </span>
                            </a>
                        </div>
                    `;
                    grid.innerHTML += tileHTML;
                });
            </script>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-secondary-dark text-gray-400 text-center py-4 mt-auto">
        <!-- The content of this paragraph will be updated by the new script -->
        <p id="copyright-text" class="text-sm">
            <!-- JavaScript will set the full copyright string here -->
        </p>
        <script>function updateCopyrightYear() {
            const startYear = 2025; // The year the project started
            const currentYear = new Date().getFullYear();
            let yearDisplay;

            if (currentYear > startYear) {
                // If current year is later, show the range: 2025-2027
                yearDisplay = `${startYear}-${currentYear}`;
            } else {
                // If current year is 2025 or earlier, show only the start year: 2025
                yearDisplay = startYear;
            }

            const copyrightTextElement = document.getElementById('copyright-text');
            
            // Construct the full HTML content for the footer, including the X link
            copyrightTextElement.innerHTML = `
                &copy; ${yearDisplay} ICVR91 | 
                <a href="https://x.com/icvr91" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="text-accent-gold hover:text-white transition duration-200">
                    Follow us on X
                </a>
            `;
        }

        // Run the function when the page loads
        updateCopyrightYear();</script>
    </footer>

</body>
</html>
