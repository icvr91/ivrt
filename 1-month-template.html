<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>October 2025 VOD Releases</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for custom colors/font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#111827', // Deep Charcoal
                        'secondary-dark': '#1f2937', // Slightly lighter
                        'accent-gold': '#FBBF24', // Amber/Gold for links
                        'text-light': '#E5E7EB', // Light gray text
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS for layout fixes and responsive behavior -->
    <style>
        /* Responsive height for the poster/details area to maintain aspect ratio within the tile */
        .tile-content-area {
            height: 100%;
        }

        /* --- STYLES MOVED FROM INLINE ATTRIBUTES (Fixing VS Code Complaint) --- */
        /* .logo styles for extreme left alignment, counteracting .container padding */
        .logo {
            margin-left: -20px;
            padding-left: 20px;
        }

        /* .header-right styles to offset the title text from the logo area for centering */
        .header-right {
            padding-left: 200px;
        }

        /* Responsive stack fix for small screens */
        @media (max-width: 600px) {
            .logo {
                margin-left: 0;
                padding-left: 0;
            }
            .header-right {
                padding-left: 0;
                padding-top: 10px;
            }
        }
        /* ------------------------------------------------------------------------ */
    </style>
</head>
<body class="bg-primary-dark font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-secondary-dark shadow-xl">
        <div class="container mx-auto px-4 py-4 flex items-center relative">
            
            <!-- Logo - Cleaned HTML: Removed inline style attribute -->
            <div class="logo text-accent-gold text-xl font-extrabold tracking-tight whitespace-nowrap px-4 py-2">
                <a href="index.html">India's VOD Release Tracker</a>
            </div>

            
        </div>
    </header>

    <!-- Main Content Area: Release Grid -->
    <main class="flex-grow container mx-auto px-4 py-10">
        
        <h2 class="text-text-light text-2xl font-semibold mb-6">October 2025 VOD releases in India</h2>

        <!-- Release Grid Container: Tiles flow horizontally (1, 2, or 3 per row) -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- === MOVIE RELEASE TILE 1 === -->
            <div class="release-tile flex bg-gray-700/50 rounded-lg shadow-xl overflow-hidden transition duration-300 hover:shadow-2xl hover:bg-gray-700/70">
                
                <!-- Poster (Left 1/3) -->
                <div class="poster-container w-1/3 flex-shrink-0 bg-gray-800">
                    <img src="posters/n2.webp" 
                         alt="Movie Poster" 
                         class="w-full h-full object-cover">
                </div>
                
                <!-- Details (Right 2/3) -->
                <div class="release-details w-2/3 p-3 flex flex-col justify-center tile-content-area">
                    <h3 class="text-xl font-bold text-white mb-1 leading-tight">
                        Nobody 2
                    </h3>
                    <p class="text-sm text-gray-300">
                        Nobody 2 was released on VOD in India by Universal on 3-Oct-2025. It was theatrically
                        released in India on 22-Aug-2025.
                    </p>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-secondary-dark text-gray-400 text-center py-4 mt-auto">
        <p class="text-sm">
            &copy; 2025 ICVR91 | 
            <!-- X Link with necessary security attributes -->
            <a href="https://x.com/icvr91" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="text-accent-gold hover:text-white transition duration-200">
                Follow us on X
            </a>
        </p>
    </footer>

</body>
</html>
