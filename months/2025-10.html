<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVRT - October 2025 VOD Releases in India</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for custom colors/font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#111827', // Deep Charcoal
                        'secondary-dark': '#1f2937', // Slightly lighter
                        'accent-gold': '#FBBF24', // Amber/Gold for links
                        'text-light': '#E5E7EB', // Light gray text
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Custom CSS for layout fixes and responsive behavior -->
    <style>
        /* Responsive height for the poster/details area to maintain aspect ratio within the tile */
        .tile-content-area {
            height: 100%;
        }

        /* --- STYLES MOVED FROM INLINE ATTRIBUTES (Header Layout) --- */
        /* .logo styles for extreme left alignment, counteracting .container padding */
        .logo {
            margin-left: -20px;
            padding-left: 20px;
        }

        /* .header-right styles to offset the title text from the logo area for centering */
        /* Adjusted the padding to 250px for better centering with the logo size */
        .header-right {
            padding-left: 250px;
        }

        /* Responsive stack fix for small screens */
        @media (max-width: 600px) {
            .logo {
                margin-left: 0;
                padding-left: 0;
            }
            .header-right {
                padding-left: 0;
                padding-top: 10px;
            }
        }
        /* ------------------------------------------------------------------------ */
    </style>
</head>
<body class="bg-primary-dark font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-secondary-dark shadow-xl">
        <div class="container mx-auto px-4 py-4 flex items-center relative">
            
            <!-- Logo -->
            <div class="logo text-accent-gold text-xl font-extrabold tracking-tight whitespace-nowrap px-4 py-2">
                <a href="../index.html">India's VOD Release Tracker</a>
            </div>

        </div>
    </header>

    <!-- Main Content Area: Release Grid -->
    <main class="flex-grow container mx-auto px-4 py-10">
        
        <h2 class="text-text-light text-2xl font-semibold mb-6">October 2025 VOD releases in India</h2>

        <!-- Injection Point: The script will populate this div -->
        <div id="release-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Movie Tiles will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-secondary-dark text-gray-400 text-center py-4 mt-auto">
        <!-- The content of this paragraph will be updated by the new script -->
        <p id="copyright-text" class="text-sm">
            <!-- JavaScript will set the full copyright string here -->
        </p>
    </footer>

    <!-- === JAVASCRIPT FOR DYNAMIC TILE GENERATION === -->
    <script>
        // --- 1. DATA STRUCTURE ---
        // Add new movies here, in braces comma-separated. The script handles the HTML generation.
        const octoberReleases = [
            {
                poster: "../posters/downton-finale.webp",
                title: "Downton Abbey: The Grand Finale",
                description: "Downton Abbey: The Grand Finale was released on VOD in India by Universal on 24-Oct-2025. It was theatrically released in India on 12-Sep-2025."
            },
            {
                poster: "../posters/abbbj.webp",
                title: "A Big Bold Beautiful Journey",
                description: "A Big Bold Beautiful Journey was released on VOD in India by Sony Pictures on 23-Oct-2025. It was theatrically released in India on 19-Sep-2025."
            },
            {
                poster: "../posters/conjuring-4.webp",
                title: "The Conjuring: Last Rites",
                description: "The Conjuring: Last Rites was released on VOD in India by Warner Bros on 17-Oct-2025. It was theatrically released in India on 5-Sep-2025."
            },
            {
                poster: "../posters/nobody-2.webp",
                title: "Nobody 2",
                description: "Nobody 2 was released on VOD in India by Universal on 3-Oct-2025. It was theatrically released in India on 22-Aug-2025."
            }
        ];

        // --- 2. GENERATION LOGIC ---
        const releaseGrid = document.getElementById('release-grid');
        let htmlContent = '';

        octoberReleases.forEach(release => {

            htmlContent += `
                <!-- MOVIE RELEASE TILE: ${release.title} -->
                <div class="release-tile flex bg-gray-700/50 rounded-lg shadow-xl overflow-hidden transition duration-300 hover:shadow-2xl hover:bg-gray-700/70">
                    
                    <!-- Poster (Left 1/3) -->
                    <div class="poster-container w-1/3 flex-shrink-0 bg-gray-800">
                        <img src="${release.poster}" 
                             alt="${release.title} Poster" 
                             class="w-full h-full object-cover"
                             onerror="this.onerror=null; this.src='https://placehold.co/100x150/111827/FBBF24?text=Poster'">
                    </div>
                    
                    <!-- Details (Right 2/3) -->
                    <div class="release-details w-2/3 p-3 flex flex-col justify-center tile-content-area">
                        <h3 class="text-xl font-bold text-white mb-1 leading-tight">
                            ${release.title}
                        </h3>
                        <p class="text-sm text-gray-300">
                            ${release.description}
                        </p>
                    </div>
                </div>
            `;
        });

        // Inject all generated HTML into the DOM
        releaseGrid.innerHTML = htmlContent;

        // --- 3. DYNAMIC COPYRIGHT YEAR LOGIC (New Feature) ---
        function updateCopyrightYear() {
            const startYear = 2025; // The year the project started
            const currentYear = new Date().getFullYear();
            let yearDisplay;

            if (currentYear > startYear) {
                // If current year is later, show the range: 2025-2027
                yearDisplay = `${startYear}-${currentYear}`;
            } else {
                // If current year is 2025 or earlier, show only the start year: 2025
                yearDisplay = startYear;
            }

            const copyrightTextElement = document.getElementById('copyright-text');
            
            // Construct the full HTML content for the footer, including the X link
            copyrightTextElement.innerHTML = `
                &copy; ${yearDisplay} ICVR91 | 
                <a href="https://x.com/icvr91" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="text-accent-gold hover:text-white transition duration-200">
                    Follow us on X
                </a>
            `;
        }

        // Run the function when the page loads
        updateCopyrightYear();
    </script>
</body>
</html>
